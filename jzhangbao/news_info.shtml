<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!--#include file="include/head.html" -->
<script type="text/javascript">
    var navID = "5";
</script>
</head>

<body>


<!--top-->
<!--#include file="include/top.html" -->
<!--top end-->



<aside class="banner" style=" background:url(images/temp/banner_about.jpg) no-repeat center top;"></aside>
<div class="banner_bg"></div>


<section class="Contain">
	<div class="Sidebar">
		<!--#include file="include/menu_about.html" -->
        <!--#include file="include/sidebarContact.html" -->
    </div>

   <section class="Content">
        <div class="Current">
        	<em>公司简介</em>
            <div class="location">您当前的位置是：<a href="#">首页</a> > <span>公司简介</span></div>
        </div>
         
         <!--Start-->
         <div class="News_info">          
              <wtl:inforarea>
              <h1 class="Info_title">{$title}</h1>
              <h4 class="Info_time">$CreateDate：{$CreateDate,yyyy-MM-dd} </h4>
              <div class="Info_txt">
                  {$content}
              </div>
              <div class="Info_back"><a href="list_{@columnid}.aspx">go back</a></div>
              </wtl:inforarea>
              <div>
                  <wtl:Content Field="title" Type="prepage" lefttext="Prev：" Length="70" IsAutoLink="true"></wtl:Content>
              </div>
             <div>
                 <wtl:Content Field="title" Type="nextpage" lefttext="Next："  Length="70" IsAutoLink="true"></wtl:Content>
             </div>
         </div>    
         <!--End-->

   </section>
   <div class="clear"></div>
</section>


<!--bottom-->
<!--#include file="include/bottom.html" -->
<!--bottom end-->

</body>
